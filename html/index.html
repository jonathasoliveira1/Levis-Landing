<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Levi</title>
</head>

<body>

  <div class="wrapper">
    <div class="left"></div>
    <div class="right"></div>

    <div class="strips">
      <div class="left-strip"></div>
      <div class="right-strip"></div>
    </div>

    <div class="nav">
      <div class="logo">Levi's<span class="reg">&reg;</span></div>

      <div class="menu"><i class="fa fa-bars"></i></div>

      <div class="categories">
        <ul>
          <li>Men</li>
          <li>Women</li>
          <li>Kids</li>
        </ul>
      </div>

      <div class="search"><i class="fa fa-search"></i></div>

      <div class="bag"><i class="fa fa-shopping-bag"></i></div>
    </div>

    <div class="media">
      <ul>
        <li>Facebook</li>
        <li>Instagram</li>
        <li>Twitter</li>
      </ul>
    </div>

    <div class="size">
      <ul>
        <span>Size:</span>
        <li>S</li>
        <li>M</li>
        <li>L</li>
        <li>XL</li>
      </ul>
    </div>

    <img class="product-img" src="levi-shirt.png" alt="">

    <div class="product-text">
      <h1 class="product-title">colorblock</h1>
      <p class="product-subtitle">Full sleeve t-shirt</p>
    </div>

    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="bottomnav">
      <div class="bottomnav-img"></div>

      <ul>
        <li><i class="fa fa-chevron-left"></i></li>
        <li><i class="fa fa-chevron-right"></i></li>
      </ul>
    </div>

  </div>

</body>

</html>
